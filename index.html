<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- Main Css File Sheet  -->
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/login.css">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <header>
        <div class="logo"><a href="home.html">E-Com</a></div>
        <nav>
            <a href="home.html">Home</a>
            <a href="cart.html">Cart</a>
        </nav>
        <button class="log-in-out">Log In</button>
    </header>


    <main class="main-style login">
        <section id="first-case" class="d-none">
            <h1>Welcome To Your Profile</h1>
            <p>Your account details will be displayed here</p>

            <div class="pages-btns">
                <p>You Can Now Access Home Page And Cart Page</p>
                <a href="home.html">Home</a>
                <a href="cart.html">Cart</a>
            </div>

            <div class="box">
                <h2>Would You Like To Log-Out ?</h2>
                <button class="log-out">Log-Out</button>
            </div>
        </section>

        <section id="second-case" class="login-form">
            <h2>Login Page</h2>
            <p>You Need To Login Before Using The E-Com Site</p>
            <form id="loginForm" autocomplete="off">
                <input type="email" required minlength="5" name="Your Email" placeholder="Your Email">
                <input type="password" name="password" required minlength="3" placeholder="Password">
                <button type="submit">Login</button>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </form>
        </section>
    </main>

    <script src="javascript/master.js"></script>
</body>

</html>
